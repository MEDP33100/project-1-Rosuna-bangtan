<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Effect Buttons</title>
</head>
<body3>
    <div class="container2">
        <div class="button-group">
            <button class="glow-button"><a href="sleep.html"style="text-decoration:none">START</a></button>
             </div>
    </div>
</body3>
</html>

<style>
    /*background*/
body {
    background: linear-gradient(-45deg, #d0efff, #536887, #04030f, #c7fff9);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    height: 100vh;
  }
  
  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /*buttons*/
.body3 {
    justify-content: center;
  }
.container2 {
    text-align: center;
    
}

.button-group {
    display: flex;
    gap: 30px;
    height: 0vh;
    justify-content: center;
    align-items: flex-end;
    transform: translateY(-300px);
    font-family:'Roboto';
}

.glow-button {
    padding: 15px 30px;
    font-size: 16px;
    color: rgb(0, 0, 0);
    background-color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
 overflow: hidden;
    transition: box-shadow 0.3s ease;
}

.glow-button:hover {
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.5);
}

.glow-button2:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 0 40px rgba(0, 0, 0, 0.5);
}

/*main title*/
@import url('https://fonts.googleapis.com/css?family=Roboto:700');

.body4 {
  font-family:'Roboto';
  align-items: center;
  
}
p {
  text-shadow: 0 0 7px rgba(75, 52, 160, 0.3), 0 0 3px rgba(231, 113, 255, 0.3);
justify-content: center;
}
.container3 {
  color: #ffffff;
  font-size: 2.26rem;
  text-transform: uppercase;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  
}

.animation {
  height:50px;
  overflow:hidden;
  margin-left: 1rem;
}

.animation > div > div {
  padding: 0.25rem 0.75rem;
  height:2.81rem;
  margin-bottom: 2.81rem;
  display:inline-block;
}

.animation div:first-child {
  animation: text-animation 8s infinite;
}

.first div {
  background-color:#27c5ff;
}
.second div {
  background-color:#bc3f66;
}
.third div {
  background-color:#c105a8;
}

@keyframes text-animation {
  0% {margin-top: 0;}
  10% {margin-top: 0;}
  20% {margin-top: -5.62rem;}
  30% {margin-top: -5.62rem;}
  40% {margin-top: -11.24rem;}
  60% {margin-top: -11.24rem;}
  70% {margin-top: -5.62rem;}
  80% {margin-top: -5.62rem;}
  90% {margin-top: 0;}
  100% {margin-top: 0;}
}

</style>
